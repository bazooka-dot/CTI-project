# Upstream to Next.js app
upstream nextjs_app {
    server 127.0.0.1:3000;
}

# Upstream to backend API
upstream backend_api {
    server cti-backend:4000;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Log all HTTP access attempts
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Redirect all HTTP traffic to HTTPS using the actual host
    return 301 https://$host$request_uri;
}

# HTTPS Server - Main Frontend
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name _;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Main logging
    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/access.json json_combined;
    error_log /var/log/nginx/error.log;

    # API endpoints - proxy to backend
    location /api/ {
        access_log /var/log/nginx/attacks.log main;
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Admin requests
    location /admin {
        # Log all POST requests for attack monitoring
        access_log /var/log/nginx/attacks.log main;
        
        # GET requests go to Next.js
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Monitor login API endpoints for brute force
    location ~* ^/(api/auth|api/login|login|auth|signin) {
        access_log /var/log/nginx/attacks.log main;
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Catch directory/password brute force attempts (excluding our admin)
    location ~* ^/(administrator|wp-admin|wp-login|phpmyadmin|cpanel|webmail|roundcube|login|signin|auth) {
        access_log /var/log/nginx/attacks.log main;
        return 404;
    }

    # Catch password/config brute force
    location ~* ^/(\.env|config|backup|database|passwd|shadow|htpasswd|credentials|secrets) {
        access_log /var/log/nginx/attacks.log main;
        return 404;
    }

    # Proxy to Next.js app
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://nextjs_app;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Admin Panel on Port 8080
server {
    listen 8080;
    listen [::]:8080;
    server_name _;

    # Main logging
    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/access.json json_combined;
    error_log /var/log/nginx/error.log;

    # Catch brute force attempts on admin port
    location ~* ^/(wp-admin|wp-login|phpmyadmin|cpanel|webmail|administrator|login|signin|auth) {
        access_log /var/log/nginx/attacks.log main;
        return 404;
    }

    # Admin requests on port 8080
    location /admin {
        # Log all POST requests for attack monitoring
        access_log /var/log/nginx/attacks.log main;
        
        # GET requests go to Next.js
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Monitor login API endpoints for brute force
    location ~* ^/(api/auth|api/login|login|auth|signin) {
        access_log /var/log/nginx/attacks.log main;
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Redirect root to admin
    location = / {
        return 301 /admin;
    }

    # Block all other routes
    location / {
        return 404;
    }
}